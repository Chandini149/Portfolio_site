    <style>
        :root {
            --dark-bg: #1a1a1a;
            --dark-secondary: #2a2a2a;
            --text-white: #ffffff;
            --accent-gold: #D4AF37;
            --nav-hover: #333333;
            --border-color: #333333;
        }


        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            padding: 0;
        }

        .nav-bar {

            position: fixed;
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .nav-brand {

        }

        .nav-links {

            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {

            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        }

        .hero-section {
            padding-top: 80px;
            min-height: 100vh !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* Adjust the spacing between text and image */
            max-width: 900px; /* Reduce max-width to bring them towards the center */
            width: 100%;
            padding: 0 20px;
            margin: 0 auto; /* Center horizontally */
        }


        .text-container {
            flex: 1;
            min-width: 300px;
        }

        .text-line {
            min-height: 2.5rem;
            margin-bottom: 1rem;
        }

        .text-1 { font-size: 1.7rem; color: var(--accent-gold); font-weight: bold; }
        .text-2 { font-size: 1.5rem; color: var(--text-white); font-weight: bold; }
        .text-3 { font-size: 2.5rem; color: var(--accent-gold); font-weight: bold; }
        .text-4 { font-size: 2rem; color: var(--text-white); font-weight: bold; }
        

        .profile-image-container {
            width: 300px;
            height: 350px;
            flex-shrink: 0;
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            overflow: hidden;
            border: 3px solid var(--accent-gold);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    
        /* Hover Effect: Slightly enlarge with shadow */
        &:hover {
            transform: scale(1.1);  /* Zoom in */
            box-shadow: 0px 0px 20px var(--accent-gold); /* Glow effect */
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .resume-button {
            background-color: var(--dark-bg);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
        }

        .resume-button:hover {
            background-color: var(--accent-gold);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .social-icon {
            color: var(--text-white);
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent-gold);
        }

        #endorsements {
            padding: 60px 20px;
        }

        .endorsement-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .quote {
            background-color: var(--dark-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quote:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-gold);
        }

        .quote img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .quote:hover img {
            transform: scale(1.02);
        }

        .quote .author {
            margin-top: 15px;
            color: var(--text-white);
            font-style: italic;
            transition: all 0.3s ease;
        }

        .quote:hover .author {
            color: var(--accent-gold);
        }

        footer {
            background-color: var(--dark-secondary);
            color: var(--accent-gold);
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        footer .flex {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer .social-icon {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        footer .social-icon:hover {
            color: var(--text-white);
        }

        .typed-text {
            display: inline-block;
            min-width: 1ch;
        }

        .typing-animation::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: var(--accent-gold);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>

    <script>
        const phrases = ["analyze data", "build models", "am a data scientist"];
        const typingSpeed = 100; // Speed of typing each letter
        const erasingSpeed = 50; // Speed of erasing each letter
        const pauseTime = 1000; // Pause before erasing and typing next phrase
        let phraseIndex = 0;
        let charIndex = 0;
        let isErasing = false;

        function typeText() {
            const typedElement = document.getElementById("typed");
            const currentPhrase = phrases[phraseIndex];

            if (!isErasing && charIndex < currentPhrase.length) {
                typedElement.textContent += currentPhrase.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else if (isErasing && charIndex > 0) {
                typedElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeText, erasingSpeed);
            } else {
                isErasing = !isErasing;
                if (!isErasing) {
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }
                setTimeout(typeText, pauseTime);
            }
        }

        window.addEventListener("load", typeText);


    </script>
