<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Chandini Karrothu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --dark-secondary: #2a2a2a;
            --text-white: #ffffff;
            --accent-gold: #D4AF37;
            --nav-hover: #333333;
            --border-color: #333333;
        }


    

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 6rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            color: var(--accent-gold);
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: uppercase;
        }

        .section {
            background-color: var(--dark-secondary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .skills-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .skill {
            background: linear-gradient(145deg, rgba(42, 42, 42, 0.9), rgba(26, 26, 26, 0.9));
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        .skill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.03));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .skill:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .skill:hover::before {
            opacity: 1;
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .skill-icon {
            background: linear-gradient(145deg, var(--accent-gold), #FFD700);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
            transition: transform 0.3s ease;
        }

        .skill:hover .skill-icon {
            transform: scale(1.1);
        }

        .skill h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-white);
            margin: 0;
            transition: color 0.3s ease;
        }

        .skill:hover h3 {
            color: var(--accent-gold);
        }

        /* Star rating styles */
        .star-rating {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: flex-start;
        }

        .star {
            position: relative;
            display: inline-block;
            width: 22px;
            height: 22px;
            font-size: 22px;
            color: var(--accent-gold);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .star.filled::before {
            content: "★";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .star.empty::before {
            content: "☆";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .skill:hover .star.filled {
            transform: scale(1.1);
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .skills-wrapper {
                gap: 20px;
                padding: 10px;
            }
            
            .skill {
                padding: 20px;
            }
        }
        /* styles for colored icons */
        .skill-icon.machine-learning { background: linear-gradient(145deg, #3B82F6, #2563EB); }
        .skill-icon.data-visualization { background: linear-gradient(145deg, #22C55E, #16A34A); }
        .skill-icon.sql { background: linear-gradient(145deg, #F97316, #EA580C); }
        .skill-icon.python { background: linear-gradient(145deg, #EAB308, #CA8A04); }
        .skill-icon.r { background: linear-gradient(145deg, #A855F7, #9333EA); }
        .skill-icon.deep-learning { background: linear-gradient(145deg, #6366F1, #4F46E5); }
        .skill-icon.statistical-analysis { background: linear-gradient(145deg, #06B6D4, #0891B2); }
        .skill-icon.data-mining { background: linear-gradient(145deg, #EF4444, #DC2626); }
        .skill-icon.big-data { background: linear-gradient(145deg, #EC4899, #DB2777); }
        .skill-icon.llm {background: linear-gradient(145deg, #6366F1, #8B5CF6); }
        .skill-icon.power-bi { background: linear-gradient(145deg, #F59E0B, #D97706); }
        .skill-icon.tableau { background: linear-gradient(145deg, #14B8A6, #0D9488); }
    
    </style>

</head>
